<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Module 2 Opdracht 3 HTML/CSS Refresher</title>
</head>

<body>
  <div class="grid-container-carla">
    <header class="header">
      <h1 class="h1-carla">Carla Snepvangers</h1>
      <p class="status-carla">Friends with Marijn</p>
    </header>
    <aside>
      <img src="vrouw.jpg" class="img-vrouw" alt="profielfoto Carla" />
    </aside>
    <main class="main">
      <p class="main-carla">Carla requested Permission to view your contact details</p>
      <hr class="hr-main">
    </main>
    <footer>
      <div class="footer-container-carla">
        <button class="footer-approve">Approve</button>
        <button class="footer-decline">Decline</button>
      </div>
    </footer>
  </div>

  <div class="grid-container-marijn">
    <header class="header">
      <h1 class="h1-marijn">Marijn Pijnenborg</h1>
      <p class="status-marijn">New Member</p>
    </header>
    <aside>
      <img src="man.jpg" class="img-man" alt="Profielfoto Marijn" />
    </aside>
    <main class="main">
      <p class="main-marijn">Marijn wants to add you to the group <b>best friends</b></p>
      <hr class="hr-main">
    </main>
    <footer>
      <div class="footer-container-marijn">
        <button class="footer-approve">Approve</button>
        <button class="footer-decline">Decline</button>
      </div>
    </footer>
  </div>
</body>

</html>
